<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LuxTime</title>
    <link rel="stylesheet" href="/css/contactanos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contacto-container">
        <h1>Contacta con LuxTime</h1>
        <form class="formulario" action="#" method="post">
            <div class="form-group">
                <label for="nombre" class="required">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Nombre" 
                       pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]{3,50}"
                       title="Mínimo 3 caracteres, solo letras y espacios">
                <span class="hint">* Campo obligatorio</span>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                       placeholder="@email.com"
                       title="Ingrese un email válido">
                <span class="hint">* Formato: usuario@dominio.com</span>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono"
                       placeholder="987654321"
                       pattern="[0-9]{9,15}"
                       title="9-15 dígitos sin espacios">
                <span class="hint">Opcional - Solo números</span>
            </div>
            
            <div class="form-group">
                <label for="mensaje" class="required">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" required
                          placeholder="Escribe tu Mensaje"
                          minlength="10"
                          title="Mínimo 10 caracteres"></textarea>
                <span class="hint">* Mínimo 10 caracteres</span>
            </div>
            
            <button type="submit" class="submit-btn"><a href="https://www.youtube.com/shorts/vwWzsLBzzu4?t=9&feature=share" target="_blank">enviar</a></button>
        </form>
    </div>
</body>
</html>
